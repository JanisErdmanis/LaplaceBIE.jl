before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y xorg-dev

language: julia
os:
  - linux
julia:
  - 1.2
jobs:
  include:
    - stage: "Documentation"
      julia: 1.2
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
                                               Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
      after_success: skip